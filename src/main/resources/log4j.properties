### example 2
# associer un niveau de debugà deux appenders nommées stdput et file 
log4j.rootLogger=WARN, stdout, file
# puis spécifier la nature de l'appender ( =flux de sortie )
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# e spécifier le layout = le format de sortie du msg  assoicé 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# en option spécifier comment ce msg doit etre formaté
log4j.appender.stdout.layout.ConversionPattern=%d [%-5p] (%F:%M:%L) %m%n
# de meme pour l'appender file 
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\log4j-application.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%-5p] (%F:%M:%L) %m%n



